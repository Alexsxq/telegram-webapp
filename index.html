<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîé –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      text-align: center;
    }
    label {
      font-size: 14px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #e0f7e9;
      border-radius: 8px;
      font-size: 14px;
    }
    .error {
      color: red;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîé –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
    <label for="input">–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ –Ω–æ–º–µ—Ä:</label>
    <input type="text" id="input" placeholder="@username –∏–ª–∏ –Ω–æ–º–µ—Ä" />
    <button id="check-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const btn = document.getElementById('check-btn');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    const tg = window.Telegram.WebApp;
    tg.expand();

    btn.addEventListener('click', () => {
      const value = input.value.trim();
      error.style.display = 'none';
      result.style.display = 'none';

      if (!value) {
        error.textContent = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –Ω–æ–º–µ—Ä.';
        error.style.display = 'block';
        return;
      }

      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å —Å–≤–æ—é –ø—Ä–æ–≤–µ—Ä–∫—É –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∑–∞–≥–ª—É—à–∫—É
      const message = `–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ: ${value} ‚Äî –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π –±–∞–∑–µ.`;

      result.textContent = message;
      result.style.display = 'block';

      // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ—Ç–ø—Ä–∞–≤–∏–º —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram-–±–æ—Ç–∞
      // (–µ—Å–ª–∏ –¥–æ–±–∞–≤–∏—à—å backend ‚Äî –º–æ–∂–µ—à—å —Å–≤—è–∑–∞—Ç—å —ç—Ç–æ —Å sendMessage)
      // –ù–∞–ø—Ä–∏–º–µ—Ä: fetch('https://api.telegram.org/bot<TOKEN>/sendMessage', {...})

      // –ò–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å WebApp –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
      if (tg && tg.sendData) {
        tg.sendData(value); // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –æ—Ç–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ –±–æ—Ç
      }
    });
  </script>
</body>
</html>
