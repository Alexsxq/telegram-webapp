<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π Telegram">
  <title>üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7360F2;
      --primary-dark: #5A4AE3;
      --text: #2D3748;
      --text-light: #718096;
      --bg: #F7FAFC;
      --card: #FFFFFF;
      --success: #48BB78;
      --error: #F56565;
      --border: #E2E8F0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .app {
      width: 100%;
      max-width: 420px;
    }
    
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 32px;
      transition: all 0.3s ease;
    }
    
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), #A855F7);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 16px;
      box-shadow: 0 4px 12px rgba(115, 96, 242, 0.2);
    }
    
    .logo svg {
      width: 30px;
      height: 30px;
      color: white;
    }
    
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 14px;
      line-height: 1.5;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg);
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(115, 96, 242, 0.1);
    }
    
    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(115, 96, 242, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.2);
      color: var(--success);
      text-align: center;
    }
    
    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      background: rgba(245, 101, 101, 0.1);
      border: 1px solid rgba(245, 101, 101, 0.2);
      color: var(--error);
      text-align: center;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 16px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(115, 96, 242, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <h1>–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
        <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</p>
      </div>
      
      <div class="form-group">
        <label for="input">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –Ω–æ–º–µ—Ä</label>
        <div class="input-wrapper">
          <input type="text" id="input" placeholder="@username –∏–ª–∏ +79991234567" inputmode="search">
          <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
      
      <button id="check-btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
      </button>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</p>
      </div>
      
      <div id="result" class="result" role="status" aria-live="polite"></div>
      <div id="error" class="error" role="alert" aria-live="assertive"></div>
      
      <div class="footer">
        –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('input');
      const btn = document.getElementById('check-btn');
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      let tg;
      if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å BackButton –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        if (tg.BackButton) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => {
            tg.close();
          });
        }
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
      async function handleSearch() {
        const value = input.value.trim();
        error.style.display = 'none';
        result.style.display = 'none';
        
        if (!value) {
          showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –Ω–æ–º–µ—Ä');
          return;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –≤–≤–æ–¥–∞
        const isPhone = /^\+?\d{10,15}$/.test(value);
        const isUsername = /^@?\w{5,32}$/.test(value.replace(/^@/, ''));
        
        if (!isPhone && !isUsername) {
          showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π username (@–∏–º—è) –∏–ª–∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
          return;
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        loading.style.display = 'block';
        btn.disabled = true;
        
        try {
          // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –ø–æ–∏—Å–∫–∞ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ WebApp
          if (tg && tg.sendData) {
            const searchData = {
              type: 'user_search',
              query: isPhone ? 'phone' : 'username',
              value: value
            };
            
            tg.sendData(JSON.stringify(searchData));
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            showResult(`–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∏—Å–∫ "${value}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É. –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –≤ —á–∞—Ç–µ.`);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
              if (tg && tg.close) {
                tg.close();
              }
            }, 2000);
          } else {
            // –†–µ–∂–∏–º –¥–µ–º–æ (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –≤ Telegram)
            showResult(`–î–µ–º–æ: –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∏—Å–∫ "${value}" (–≤ Telegram –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É)`);
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞:', e);
          showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
        } finally {
          loading.style.display = 'none';
          btn.disabled = false;
        }
      }
      
      function showError(message) {
        error.textContent = message;
        error.style.display = 'block';
        input.focus();
      }
      
      function showResult(message) {
        result.textContent = message;
        result.style.display = 'block';
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
      btn.addEventListener('click', handleSearch);
      
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
    });
  </script>
</body>
</html>
