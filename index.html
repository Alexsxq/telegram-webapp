<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π Telegram –ø–æ —é–∑–µ—Ä–Ω–µ–π–º—É">
  <title>üîç –ü–æ–∏—Å–∫ –≤ Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8A2BE2;
      --primary-dark: #7B1FA2;
      --text: #2E2D33;
      --text-light: #6B7280;
      --bg: #F9FAFB;
      --card: #FFFFFF;
      --success: #10B981;
      --error: #EF4444;
      --border: #E5E7EB;
      --glass: rgba(255, 255, 255, 0.7);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #F3E8FF, #E9D5FF);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }
    
    .app {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 32px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .logo {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--primary), #BA68C8);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
      transition: transform 0.3s;
    }
    
    .logo:hover {
      transform: scale(1.05) rotate(5deg);
    }
    
    .logo svg {
      width: 36px;
      height: 36px;
      color: white;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--primary), #BA68C8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 15px;
      line-height: 1.5;
      opacity: 0.9;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
      background: white;
    }
    
    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }
    
    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 24px;
      padding: 18px;
      border-radius: 14px;
      font-size: 15px;
      display: none;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
      text-align: center;
      animation: fadeIn 0.5s;
    }
    
    .error {
      margin-top: 16px;
      padding: 16px;
      border-radius: 14px;
      font-size: 15px;
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
      text-align: center;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .spinner {
      width: 28px;
      height: 28px;
      border: 4px solid rgba(138, 43, 226, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .privacy-link {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-light);
    }
    
    .privacy-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .privacy-link a:hover {
      text-decoration: underline;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ —É—Å–ø–µ—Ö–µ */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .success-pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <h1>–ü–æ–∏—Å–∫ –≤ Telegram</h1>
        <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ @username –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</p>
      </div>
      
      <div class="form-group">
        <label for="input">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
        <div class="input-wrapper">
          <input type="text" id="input" placeholder="@username" inputmode="search" autocomplete="off">
          <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
      
      <button id="check-btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        –ù–∞–π—Ç–∏
      </button>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</p>
      </div>
      
      <div id="result" class="result" role="status" aria-live="polite"></div>
      <div id="error" class="error" role="alert" aria-live="assertive"></div>
      
      <div class="privacy-link">
        <a href="https://gist.github.com/AlexDmsh/b057e327ad45997d341997b3a4fe3ccd" target="_blank">–ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('input');
      const btn = document.getElementById('check-btn');
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      let tg;
      if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        if (tg.BackButton) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => {
            tg.close();
          });
        }
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
      async function handleSearch() {
        const value = input.value.trim();
        error.style.display = 'none';
        result.style.display = 'none';
        
        if (!value) {
          showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ @username');
          return;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ —é–∑–µ—Ä–Ω–µ–π–º–∞ (–±–µ–∑ @ –≤ –Ω–∞—á–∞–ª–µ –∏–ª–∏ —Å –Ω–∏–º)
        const cleanUsername = value.replace(/^@/, '');
        const usernameRegex = /^[a-zA-Z0-9_]{5,32}$/;
        
        if (!usernameRegex.test(cleanUsername)) {
          showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π @username (5-32 —Å–∏–º–≤–æ–ª–∞, –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _)');
          return;
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        loading.style.display = 'block';
        btn.disabled = true;
        
        try {
          // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –ø–æ–∏—Å–∫–∞ (1.5 —Å–µ–∫)
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ WebApp
          if (tg && tg.sendData) {
            const searchData = {
              type: 'username_search',
              username: cleanUsername,
              from_user: tg.initDataUnsafe.user?.username || 'unknown'
            };
            
            tg.sendData(JSON.stringify(searchData));
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            showResult(`–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∏—Å–∫ @${cleanUsername} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!`);
            document.getElementById('result').classList.add('success-pulse');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
              if (tg && tg.close) {
                tg.close();
              }
            }, 2000);
          } else {
            // –†–µ–∂–∏–º –¥–µ–º–æ (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –≤ Telegram)
            showResult(`–î–µ–º–æ: –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∏—Å–∫ @${cleanUsername} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±—ã –±–æ—Ç—É`);
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞:', e);
          showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
        } finally {
          loading.style.display = 'none';
          btn.disabled = false;
        }
      }
      
      function showError(message) {
        error.textContent = message;
        error.style.display = 'block';
        input.focus();
      }
      
      function showResult(message) {
        result.textContent = message;
        result.style.display = 'block';
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
      btn.addEventListener('click', handleSearch);
      
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º @ –ø—Ä–∏ –≤–≤–æ–¥–µ
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length === 1 && !value.startsWith('@')) {
          e.target.value = '@' + value;
        }
      });
    });
  </script>
</body>
</html>
